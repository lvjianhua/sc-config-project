spring:
  profiles: test
  thymeleaf.cache: false
  aop:
    auto: true
  session:
    store-type: redis
    redis: 
      namespace: zuul-
      flush-mode: IMMEDIATE    
  redis: 
    database: 2 # database name 
    
eureka:
  instance: 
    preferIpAddress: true
    nonSecurePort: 9000
# Define the port where the API gateway server would be running
server:
  port: 9000
  session: 
    cookie: 
      name: gfresh-az
      
ribbon:
  ReadTimeout: 15000
  ConnectTimeout: 15000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  eureka:
    enabled: false  
zuul: 
  routes: 
    ps-api:       
      sensitiveHeaders:                               
      path: /api/ps/**
      stripPrefix: false  
    auth-server:
      sensitiveHeaders:
      path: /uaa/**
      stripPrefix: false
  add-proxy-headers: true

security:
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://localhost:${server.port}/uaa/oauth/token
      userAuthorizationUri: /uaa/oauth/authorize
      clientId: retailstore
      clientSecret: retailStoreSecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

logging:
  level.org.springframework.security: DEBUG
turbine:
  aggregator:
    clusterConfig: SAMPLE-HYSTRIX-AGGREGATE
  appConfig: SAMPLE-HYSTRIX-AGGREGATE
management:
  security:
    enabled: false
hystrix:
  threadpool: 
    default: 
      metrics:
        rollingStats:
          timeInMilliseconds: 150000
        rollingPercentile:
          numBuckets: 10      
            
zuulprop: 
  loginAccessUrl: 
  allowOrigin: localhost
  oAuthTimes: 5  
  scheme: http
  