spring:
  profiles: test
  thymeleaf.cache: false
  aop:
    auto: true
  session:
    store-type: redis
    redis: 
      namespace: auth-
      flush-mode: IMMEDIATE
  redis: 
    database: 2 # database name 

eureka:
  instance: 
    preferIpAddress: true
    nonSecurePort: 5000
# Define the port where the API gateway server would be running
server:
  port: 5000
  session: 
    cookie: 
      name: sc-az

ribbon:
  ReadTimeout: 15000
  ConnectTimeout: 15000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1      

logging:
  level.org.springframework.security: DEBUG   
      
security:
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://localhost:${server.port}/uaa/oauth/token
      userAuthorizationUri: /uaa/oauth/authorize
      clientId: retailstore
      clientSecret: retailStoreSecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource   
# 配置Eureka中的serviceId列表，表明监控哪些服务
turbine:
  aggregator:
    clusterConfig: SAMPLE-HYSTRIX-AGGREGATE
  appConfig: SAMPLE-HYSTRIX-AGGREGATE
management:
  security:
    enabled: false      
   
hystrix:
  threadpool: 
    default: 
      metrics:
        rollingStats:
          timeInMilliseconds: 150000
        rollingPercentile:
          numBuckets: 10    
 
#分发各个链接至各个不同的微服务Api  
zuul: 
  routes: 
    ps-api:       
      sensitiveHeaders: #会过滤客户端附带的headers                                
      path: /api/ps/**
      stripPrefix: false
  add-proxy-headers: true  
  
zuulprop: 
  loginAccessUrl: 
  allowOrigin: localhost,172.16.4.61
  oAuthTimes: 5  
  scheme: http        
         